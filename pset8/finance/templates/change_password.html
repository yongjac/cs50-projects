{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
            <input class="form-control" autofocus name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password (again)" placeholder="Password (again)" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new password" placeholder="New password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
